---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {%for tag in page.tags%}
    <div class="tag">{{ tag }}</div>
  {% endfor%}
  <br>
  <time class="time-title" datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  - {% include read_time.html %}
  <hr>
  {{ content }}
</article>
