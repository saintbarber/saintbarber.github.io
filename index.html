---
layout: default
---

<ul>
    {% for post in paginator.posts %}
      <li>
          <h2><a class="title" href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h2>
          <hr class="hr-title">
          {%for tag in post.tags%}
            <div class="tag">{{ tag }}</div>
          {% endfor%}
          <br>
          <time class="time-title" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
          <p>{{ post.content | strip_html | truncatewords:50 }}</p>
      </li>
    {% endfor %}
</ul>
